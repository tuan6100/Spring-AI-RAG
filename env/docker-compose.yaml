
networks:
  default:
    driver: bridge

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    pull_policy: always
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  qdrant:
    image: qdrant/qdrant:gpu-nvidia-latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - default
    environment:
      - QDRANT__LOG_LEVEL=debug
      - QDRANT__GPU__INDEXING=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              count: all
    volumes:
      - ./qdrant/data:/qdrant/storage
      - ./qdrant/config/production.yaml:/qdrant/config/production.yaml

